<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formLogin">
			<p:dialog header="Login:" widgetVar="dlg" visible="true"
				draggable="false" resizable="false" width="400" height="200"
				position="470,165" closable="false">
				<h:panelGrid columns="1" styleClass="panelgrid">
				 	
				 	<p:outputLabel value="Usuário:" />
					<p:inputText id="nome" value="#{login.nome}" required="true" 
					requiredMessage="Campo Obrigatório" />
					
					<h:outputLabel value="Senha:" />
        			<p:password  id="senha" value="#{login.senha}" required="true" 
        			requiredMessage="Campo Obrigatório" />

        			<h:panelGrid columns="2" cellspacing="6">
	        			<p:commandButton value="Entrar"
						actionListener="#{verLogin.verificaLogin}" update="@form"
						type="reset" />
	        			<p:commandButton value="Cadastrar"
						actionListener="#{verLogin.verificaLogin}" update="@form"
						type="reset" />
        			</h:panelGrid>
				</h:panelGrid>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
