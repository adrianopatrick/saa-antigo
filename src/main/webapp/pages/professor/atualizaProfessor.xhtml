<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaProfessor">
			<h2>Cadastro de Professores</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{atualizaProfessor.professorSelecionado.nome}" required="true"
					requiredMessage="Campo ObrigatÃ³rio" />
				<p:message for="nome" />

			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{listProfessor.preparaListar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Atualizar" action="#{atualizaProfessor.atualizar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{atualizaProfessor.limparDados}" update="@form"
					type="reset" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
